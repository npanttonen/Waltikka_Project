    <div class="container-fluid py-4">
      <h6 class="font-weight-bolder mb-0">Huone 326</h6>
      <div class="buttons">
        <button class="btn bg-gradient-dark px-3 mb-2 active" data-class="bg-gradient-dark" id="week"  value="week" onclick="fetchtemperature(22, this.value),fetchhumidity(22, this.value),fetchco2(22, this.value)">Week</button>&nbsp
        <button class="btn bg-gradient-dark px-3 mb-2 active" data-class="bg-gradient-dark" id="month" value="month" onclick="fetchtemperature(22, this.value),fetchhumidity(22, this.value),fetchco2(22, this.value)">Month</button>&nbsp
        <button class="btn bg-gradient-dark px-3 mb-2 active" data-class="bg-gradient-dark" id="year" value="year" onclick="fetchtemperature(22, this.value),fetchhumidity(22, this.value),fetchco2(22, this.value)">Year</button>&nbsp
      
        <input class="btn bg-gradient-dark px-3 mb-2 active" data-class="bg-gradient-dark" type="date" id="start" name="time-start" min="2022-12-01" />
      </div>

      <div class="row mt-4">

                </div>
              </div>
            </div>

              <h6 class="mb-0 ">Temperature + outside Temperature</h6>
            </div>

                  <canvas id="chart-humidity" class="chart-canvas" height="200"></canvas>
                </div>
              </div>
            </div>
            <div class="card-body">
              <h6 class="mb-0 "> Humidity </h6>

            </div>
          </div>
        </div>
        <div class="col-lg-4 mt-4 mb-3">
